<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember XKE</title>
    <link href="css/vendor/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/vendor/shCore.css"/>
    <link type="text/css" rel="stylesheet" href="css/vendor/shThemeDefault.css"/>
    <link href="css/main.less" media="screen" rel="stylesheet/less" type="text/css">
</head>
<body>

    <div id="tutorial" ></div>
    <div id="ember-app" ></div>

    <script type="text/x-handlebars" data-template-name="application">
        <h1>{{#linkTo index}}My Li'l Pony Application{{/linkTo}}</h1>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        {{#linkTo add}}Add{{/linkTo}}
        <ul>
            {{#each pony in content}}
            <li>{{#linkTo detail pony}}{{pony.name}}{{/linkTo}}</li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="detail">
        <span>Name: {{upperCase content.name}}</span><br/>
        <span>Type: {{content.type}}</span><br/>
        <span>Color: {{content.color}}</span><br/>
    </script>

    <script type="text/x-handlebars" data-template-name="add">
        <form>
            <label for="firstName">First Name</label>
            {{input value=firstName}}
            <br>

            <label for="lastName">Last Name</label>
            {{input value=lastName}}
            <br>

            <label for="color">Color</label>
            {{input value=color}}
            <br>

            <label for="type">Type</label>
            {{input value=type}}
            <br>

            <input type="submit" {{action savePony}} />

        </form>
    </script>



    <script src="js/vendor/jquery-2.0.0.min.js"></script>
    <script src="js/vendor/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/vendor/ember-1.0.0-rc.3.js"></script>
    <script src="js/vendor/ember-data-latest.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/shCore.js"></script>
    <script src="js/vendor/shBrushJScript.js"></script>
    <script src="js/vendor/less.js"></script>
    <script src="js/tutorial/ember-listeners.js"></script>
    <script src="js/App.js"></script>
    <script src="js/tutorial/PonyUnit.js"></script>
    <script src="js/tutorial/tutorial.js"></script>
</body>
</html>
