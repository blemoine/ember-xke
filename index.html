<!DOCTYPE html>
<html>
<head>js/vendor/
    <meta charset="utf-8">
    <title>Ember XKE</title>
    <script src="js/vendor/jquery-2.0.0.min.js"></script>
    <script src="js/vendor/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/vendor/ember-1.0.0-rc.3.js"></script>
    <script src="js/vendor/ember-data-r12.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
    <script src="js/vendor/qunit-reporter.js"></script>

    <link href="css/vendor/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/main.less" media="screen" rel="stylesheet/less" type="text/css">

    <script src="js/vendor/less.js"></script>

    <script src="js/App.js"></script>
</head>
<body>

    <div >
        <div id="tutorial" ></div>
        <div id="ember-app" ></div>
    </div>



    <script type="text/x-handlebars" data-template-name="application">
        <h1>My Li'l Poney Application</h1>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">

        {{#linkTo add}}Add{{/linkTo}}
        <ul>
            {{#each poney in content}}
            <li>{{#linkTo detail poney}}{{poney.name}}{{/linkTo}}</li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="detail">
        <span>Name: {{content.name}}</span><br/>
        <span>Color: {{content.color}}</span><br/>
        <span>Type: {{content.type}}</span><br/>
    </script>

    <script type="text/x-handlebars" data-template-name="add">
        <form>
            <label for="firstName">First Name</label>
            {{input value=firstName}}
            <br />

            <label for="lastName">Last Name</label>
            {{input value=lastName}}
            <br />

            <label for="color">Color</label>
            {{input value=color}}
            <br />

            <label for="type">Type</label>
            {{input value=type}}
            <br />

            <input type="submit" {{action savePoney}}/>

        </form>
    </script>

    <script src="js/tutorial/tutorial.js"></script>
</body>
</html>
