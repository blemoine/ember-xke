<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember XKE</title>
    <link href="css/vendor/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/vendor/shCore.css"/>
    <link type="text/css" rel="stylesheet" href="css/vendor/shThemeDefault.css"/>
    <link href="css/main.less" media="screen" rel="stylesheet/less" type="text/css">
</head>
<body>

    <div id="tutorial" ></div>
    <div id="ember-app" ></div>

    <script src="js/vendor/bower/jquery/jquery.min.js"></script>
    <script src="js/vendor/bower/handlebars/handlebars.js"></script>
    <script src="js/vendor/bower/ember/ember.js"></script>
    <script src="js/vendor/bower/ember-data/ember-data.js"></script>
    <script src="js/vendor/bower/less/dist/less-1.5.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/shCore.js"></script>
    <script src="js/vendor/shBrushJScript.js"></script>
    <script src="js/tutorial/ApplicationWrapper.js"></script>
    <script src="templates.js"></script>
    <script src="js/App.js"></script>
    <script src="js/tutorial/PonyUnit.js"></script>
    <script src="js/tutorial/tutorial.js"></script>

    <script type="text/x-handlebars" data-template-name="application">
      <h1>{{#link-to 'pony.index'}}My Li'l Pony Application{{/link-to}}</h1>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="pony/index">
      {{#link-to 'pony.add'}}Add{{/link-to}}
      <ul>
        {{#each pony in sorted}}
          <li>
            {{#link-to 'pony.detail' pony}}{{pony.name}}{{/link-to}}
            {{#link-to 'pony.edit' pony}}Modifier{{/link-to}}
            <button {{action deletePony pony}}>supprimer</button>
          </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="pony/detail">
      <span>Name: {{upperCase content.name}}</span><br/>
      <span>Type: {{content.type}}</span><br/>
      <span>Color: {{content.color}}</span><br/>
    </script>

    <script type="text/x-handlebars" data-template-name="pony/form">
      <form {{action savePony this on='submit'}}>
        <label for="firstName">First Name</label>
        {{input value=firstName}}
        <br>

        <label for="lastName">Last Name</label>
        {{input value=lastName}}
        <br>

        <label for="color">Color</label>
        {{input value=color}}
        <br>

        <label for="type">Type</label>
        {{input value=type}}
        <br>

        <input type="submit"/>
      </form>
    </script>

    <script type="text/x-handlebars" data-template-name="pony/add">
      {{partial 'pony/form'}}
    </script>

    <script type="text/x-handlebars" data-template-name="pony/edit">
      {{partial 'pony/form'}}
    </script>
</body>
</html>
