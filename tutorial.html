<script type="text/x-handlebars" data-template-name="tutorial-step-list">

    <p>Par convention, sur le chemin <strong>/</strong> Ember rend la route <strong>Index</strong>

    <a target="_blank" href="http://emberjs.com/guides/routing/specifying-a-routes-model/">Pour définir une route (il n'y a pas besoin de définir de router pour l'instant, tout se fait par convention)</a>
    <br />
    <a target="_blank" href="http://emberjs.com/guides/models/finding-records/#toc_finding-all-records-of-a-type">Pour récupérer la liste des poneys depuis le modèle</a>
    <p>Nous allons maintenant afficher la liste des poneys dans la page.

        outlet qui nous servira de placeholder indiquant où sera insérée la liste des poneys.</p>
    <p>Outlet est un helper ember permettant de spéficier où les sous parties de votre application vont permuter</p>

    <p>Enfin, il faut créer un nouveau template nommé <code>index</code>.
        Par convention, le modèle renvoyé par la route est chargé dans une propriété nommé <code>model</code> dans le controller.

<script type="text/x-handlebars" data-template-name="tutorial-step-computed">
    <p>Plutôt que d'afficher simplement la liste des prénoms, nous allons maintenant afficher la liste des noms complet (prénom et nom) des poneys.
        Pour cela, nous allons déclarer
    une propriété calculée <code>name</code> dans la classe <code>App.Pony</code>.
        Les <a target="_blank" href="http://emberjs.com/guides/object-model/computed-properties/">propriétés calculées</a>
        sont des propriétés accessibles sur les objets Ember, dont la valeur est dépendante d'autres propriétés du même objet.
    </p>
    <p>La propriété calculée name doit être la concaténation du prénom et du nom, séparés par un espace.
        Afficher ensuite cette propriété à la place du prénom dans la liste des poneys.</p>
</script>

<script type="text/x-handlebars" data-template-name="tutorial-solution-computed">
App.Pony = DS.Model.extend({
    firstName: DS.attr('string'),
    lastName: DS.attr('string'),
    color: DS.attr('string'),
    type: DS.attr('string'),
    name: function () {
       return this.get('firstName') + ' ' + this.get('lastName');
    }.property('firstName', 'lastName')
});

<script type="text/x-handlebars" data-template-name="tutorial-step-consultation">
    <p>Nous allons maintenant créer une page de consultation pour chaque poney.
        Pour cela, nous allons devoir créer une route, un template correspondant à la page de consultation
        et un lien pour atteindre cette page.</p>

    <p> Tout d'abord, nous allons créer une <a target="_blank" href="http://emberjs.com/guides/routing/defining-your-routes/#toc_resources">resource</a> nommée <code>pony</code>.
    Une resource est une route Ember ayant la particularité de pouvoir contenir d'autres sous-routes. Nous préférons ici, créer une
    resource car cela nous permettra d'y placer toutes les routes concernant les poneys&nbsp;; à savoir la route de consultation, mais aussi la route d'édition et la route d'ajout, que nous ferons plus tard.
    </p>
    <p>À l'intérieur de la ressource, une route 'detail' ayant pour path <code>/:pony_id</code>. Grâce à cela, quand nous consulterons le détail d'un poney, l'url sera sous le format "...#/pony/1"
    </p>
    <a target="_blank" href="http://emberjs.com/guides/routing/defining-your-routes/#toc_resources">Déclaration d'une resource</a>
    <p>Par convention, Ember cherche un template correspondant au nom de la route pour l'insérer dans l'outlet du template <code>application</code>. Par ailleurs, toujours par convention,
        Ember appelle la méthode <code>this.store.find(pony_id)</code> si le paramètre de <code>path</code> se nomme <code>pony_id</code>.
        Nous n'avons donc ici pas besoin de définir de classe de type route pour charger le modèle.</p>

    <p>Définissez ensuite un template nommé <code>detail</code> dans un dossier <strong>pony</strong>, lui même dans le dossier <strong>templates</strong>. Dans ce template, vous afficherez le nom complet, le type et la couleur du poney choisi.</p>

    <p>Enfin, utilisez le helper <a target="_blank" href="http://emberjs.com/guides/templates/links/">link-to</a> pour créer un lien vers le détail depuis la liste des poneys. Attention, le helper <code>link-to</code> doit prendre en paramètre le <strong>poney et non pas son id. </strong></p>
</script>

<script type="text/x-handlebars" data-template-name="tutorial-solution-consultation">

    this.resource('pony',function(){

});

<script type="text/x-handlebars" data-template-name="tutorial-step-add">
    <p>Il est maintenant nécessaire de pouvoir ajouter de nouveaux poneys. Pour cela, nous allons créer une route, deux classes de route et un template.</p>

    <p>Tout d'abord, il faut créer la route <code>add</code> dans la resource <code>pony</code>, permettant d'arriver sur la page d'ajout.
        Par convention, si aucun chemin n'est spécifié, l'url de la route se déduit de son nom.</p>
    <a target="_blank" href="http://emberjs.com/guides/routing/defining-your-routes/">Rappel sur la création de route</a>

    <p>Créez ensuite dans le template de liste de poney un lien vers la page d'ajout</p>

    <p>Nous allons maintenant créer le template <code>add</code> dans le dossier pony, lui même dans le dossier templates, avec un formulaire.
        Ember fournit des composants permettant de gérer le binding sur les formulaires, nous allons donc les utiliser.
        Créer un formulaire avec 4 labels et
        4 champs input textfield en utilisant <a target="_blank" href="http://emberjs.com/guides/templates/input-helpers/">la syntaxe de formulaire.</a></p>

    <p>Pour que nos propriétés soient enregistrées dans un objet avant d'être synchronisées par Ember Data,
        il faut créer une instance de notre modèle dans la méthode <code>model</code> de la class PonyAddRoute
        <a target="_blank" href="http://emberjs.com/guides/models/creating-and-deleting-records/">Comment créer un record</a>
    </p>

    <p>Il ne reste plus qu'à créer un bouton dans le formulaire qui enregistrera effectivement le poney dans le store.
        Pour cela ajoutez un <strong>input HTML  de type submit</strong> à votre formulaire, utilisez un helper
        <a target="_blank" href="http://emberjs.com/guides/templates/actions/">action</a>
        pour appeler la méthode <code>savePony</code> en lui passant en argument le le model courant.
    </p>

    <p>
        Chose intéréssante, Ember bubble par défault les actions provenant d'une page. C'est à dire que pour une action 'savePony', s'il ne la trouve pas
        dans le PonyAddController (comme elle pourrait s'y trouver), il va remonter dans la route, puis de route en parente en route parente jusqu'à arriver à
        l'ApplicationRoute.
        <a target="_blank" href="http://emberjs.com/guides/templates/actions/#toc_action-bubbling">Pour en savoir plus sur le Bubbling d'action</a>
    </p>

    <p>
        Nous allons utiliser cette fonctionalité pour placer l'action savePony dans la class PonyRoute,
        cette façon de faire nous permettra de ne presque rien changer pour faire la fonctionalité de modification de poney.
    </p>

    <p>Enfin, une fois le poney enregistré dans le datastore, on souhaite rediriger vers l'accueil.
        Pour cela, le controller possède une méthode
        <a target="_blank" href="http://emberjs.com/api/classes/Ember.Route.html#method_transitionTo">transitionTo</a>
        prenant en paramètre le  nom de la route vers laquelle on désire être redirigé.</p>

</script>
<script type="text/x-handlebars" data-template-name="tutorial-solution-add">
App.Router.map(function() {
    this.resource('pony',function(){
        this.route('add');
        this.route('detail',{path: '/:pony_id'});
    });
});

App.PonyAddRoute = Ember.Route.extend({
    model: function() {
        return this.store.createRecord('pony');
    }
});

App.PonyRoute = Em.Route.extend({
    actions:{
        savePony: function(pony) {
            pony.save();
            this.transitionTo('index');
        }
    }
});

// template index
\{{#link-to 'pony.add'}}Add&#123;&#123;/link-to}}
<ul>
    \{{#each pony in model}}
    <li>\{{#link-to 'pony.detail' pony}}\{{pony.name}}\{{/link-to}}</li>
    \{{/each}}
</ul>


// template pony/add
<form>
    <label for="firstName">First Name</label>
    \{{input value=firstName}}
    <br />

    <label for="lastName">Last Name</label>
    \{{input value=lastName}}
    <br />

    <label for="color">Color</label>
    \{{input value=color}}
    <br />

    <label for="type">Type</label>
    \{{input value=type}}
    <br />
    &lt;input type="submit" \{{action savePony this}}/>
</form>
</script>
